name: Configuration Deployment Template

on:
  workflow_call:
    inputs:
      componentName:
        required: true
        type: string
        description: "The name of the component to deploy configurations for"
      environments:
        required: true
        type: string
        description: "JSON string defining the environments and regions (array of objects)"

jobs:
  deploy-config:
    name: ${{ matrix.environment }} - ${{ matrix.region }}
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(inputs.environments) }}
    
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: üèóÔ∏è Checkout Code
        uses: actions/checkout@v6

      - name: üîë Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: üöÄ Terraform Init
        working-directory: ./configurations/${{ inputs.componentName }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}.config.${{ inputs.componentName }}.${{ matrix.environment }}.${{ matrix.region }}" \
            -backend-config="subscription_id=${{ secrets.TF_BACKEND_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ secrets.TF_BACKEND_TENANT_ID }}"

      - name: üîÑ Replace Variables from App Config
        working-directory: ./configurations/${{ inputs.componentName }}
        env:
          APP_CONFIG_NAME: ${{ secrets.AZURE_APP_CONFIG_NAME }}
          LABEL: ${{ matrix.environment }}
        shell: bash
        run: |
          if [ -z "$APP_CONFIG_NAME" ]; then
            echo "‚ö†Ô∏è App Configuration name not set, skipping variable replacement."
            exit 0
          fi

          echo "üîç Scanning for variables to replace in .json files..."
          
          # Find appsettings.json files
          FILES=$(find ./environments -maxdepth 2 -type f -name "*.json")
          
          for file in $FILES; do
            # Extract placeholders like $(VAR_NAME)
            VARS=$(grep -oE '\$\([A-Z0-9_]+\)' "$file" | sort -u || true)
            
            if [ -n "$VARS" ]; then
              echo "üìÑ File: $file"
              for var_placeholder in $VARS; do
                echo "   - $var_placeholder"
              done
              
              for var_placeholder in $VARS; do
                # Remove $( and )
                VAR_KEY=${var_placeholder:2:-1}
                
                # Fetch value from App Config
                VALUE=$(az appconfig kv show \
                  --name "$APP_CONFIG_NAME" \
                  --key "$VAR_KEY" \
                  --label "$LABEL" \
                  --query value \
                  -o tsv 2>/dev/null || echo "")
                
                if [ -n "$VALUE" ]; then
                  echo "::add-mask::$VALUE"
                  echo "      ‚úÖ Replaced $var_placeholder with value from App Config (Key: $VAR_KEY)"
                  # Escape special characters in value for sed
                  ESCAPED_VALUE=$(printf '%s\n' "$VALUE" | sed -e 's/[\/&]/\\&/g')
                  
                  # Replace in file (inplace)
                  sed -i "s/$var_placeholder/$ESCAPED_VALUE/g" "$file"
                else
                  echo "      ‚ö†Ô∏è  Value not found in App Config for $VAR_KEY (label: $LABEL). Skipping."
                fi
              done
            fi
          done

      - name: üîç Terraform Validate
        working-directory: ./configurations/${{ inputs.componentName }}
        run: terraform validate

      - name: üìã Terraform Plan
        id: plan
        working-directory: ./configurations/${{ inputs.componentName }}
        run: |
          terraform plan \
            -var "env_name=${{ matrix.environment }}" \
            -var "region=${{ matrix.region }}" \
            -var "componentName=${{ inputs.componentName }}" \
            -var "app_config_name=${{ secrets.AZURE_APP_CONFIG_NAME }}" \
            -out=tfplan

      - name: üö¢ Terraform Apply
        if: github.event_name != 'pull_request'
        working-directory: ./configurations/${{ inputs.componentName }}
        run: |
          terraform apply -auto-approve tfplan
