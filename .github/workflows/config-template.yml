name: Configuration Deployment Template

on:
  workflow_call:
    inputs:
      componentName:
        required: true
        type: string
        description: "The name of the component to deploy configurations for"
      environments:
        required: true
        type: string
        description: "JSON string defining the environments and regions (array of objects)"

jobs:
  deploy-config:
    name: ${{ matrix.environment }} - ${{ matrix.region }}
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(inputs.environments) }}
    
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: üèóÔ∏è Checkout Code
        uses: actions/checkout@v6

      - name: üîë Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: üöÄ Terraform Init
        working-directory: ./configurations
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}.config.${{ inputs.componentName }}.${{ matrix.environment }}.${{ matrix.region }}" \
            -backend-config="subscription_id=${{ secrets.TF_BACKEND_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ secrets.TF_BACKEND_TENANT_ID }}"

      - name: üîÑ Replace Variables from App Config
        working-directory: ./configurations
        env:
          APP_CONFIG_NAME: ${{ secrets.AZURE_APP_CONFIG_NAME }}
          LABEL: ${{ matrix.environment }}
          COMPONENT: ${{ inputs.componentName }}
        shell: bash
        run: |
          if [ -z "$APP_CONFIG_NAME" ]; then
            echo "‚ö†Ô∏è App Configuration name not set, skipping variable replacement."
            exit 0
          fi

          echo "üîç Scanning for variables to replace..."

          # Define files to scan: 
          # 1. Root Terraform files (.tf, .tfvars)
          # 2. Specific component environment JSON files
          
          ENV_LOWER=$(echo "${{ matrix.environment }}" | tr '[:upper:]' '[:lower:]')
          TARGET_JSON_DIR="./$COMPONENT/environments/$ENV_LOWER"
          
          # Find root tf files
          ROOT_TF_FILES=$(find . -maxdepth 1 -type f \( -name "*.tf" -o -name "*.tfvars" \))
          
          # Find specific environment JSON files (if directory exists)
          JSON_FILES=""
          if [ -d "$TARGET_JSON_DIR" ]; then
            JSON_FILES=$(find "$TARGET_JSON_DIR" -type f -name "*.json")
          else
            echo "‚ö†Ô∏è Warning: Target environment directory $TARGET_JSON_DIR not found."
          fi

          # Combine file lists
          ALL_FILES="$ROOT_TF_FILES $JSON_FILES"
          
          for file in $ALL_FILES; do
            # Skip if file is empty string
            [ -z "$file" ] && continue
            
            # Extract placeholders like $(VAR_NAME)
            VARS=$(grep -oE '\$\([A-Z0-9_]+\)' "$file" | sort -u || true)
            
            if [ -n "$VARS" ]; then
              echo "üìÑ File: $file"
              for var_placeholder in $VARS; do
                echo "   - $var_placeholder"
              done
              
              for var_placeholder in $VARS; do
                # Remove $( and )
                VAR_KEY=${var_placeholder:2:-1}
                
                # Fetch value from App Config
                VALUE=$(az appconfig kv show \
                  --name "$APP_CONFIG_NAME" \
                  --key "$VAR_KEY" \
                  --label "$LABEL" \
                  --query value \
                  -o tsv 2>/dev/null || echo "")
                
                if [ -n "$VALUE" ]; then
                  echo "::add-mask::$VALUE"
                  echo "      ‚úÖ Replaced $var_placeholder with value from App Config (Key: $VAR_KEY)"
                  # Escape search pattern (var_placeholder has $(...))
                  ESCAPED_SEARCH=$(printf '%s' "$var_placeholder" | sed 's/[][\\/&.*+?^${}|()]/\\&/g')

                  # Escape replacement value
                  ESCAPED_VALUE=$(printf '%s' "$VALUE" | sed 's/\\/\\\\/g; s/[\/&]/\\&/g' | sed -z 's/\n/\\n/g')
                  
                  # Replace in file (inplace)
                  sed -i "s/$ESCAPED_SEARCH/$ESCAPED_VALUE/g" "$file"
                else
                  echo "      ‚ö†Ô∏è  Value not found in App Config for $VAR_KEY (label: $LABEL). Skipping."
                fi
              done
            fi
          done

      - name: üîç Terraform Validate
        working-directory: ./configurations
        run: terraform validate

      - name: üìã Terraform Plan
        id: plan
        working-directory: ./configurations
        run: |
          terraform plan \
            -var "env_name=${{ matrix.environment }}" \
            -var "region=${{ matrix.region }}" \
            -var "componentName=${{ inputs.componentName }}" \
            -out=tfplan

      - name: üö¢ Terraform Apply
        if: github.event_name != 'pull_request'
        working-directory: ./configurations
        run: |
          terraform apply -auto-approve tfplan
