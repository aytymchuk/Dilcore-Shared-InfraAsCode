name: Terraform Template

on:
  workflow_call:
    inputs:
      componentName:
        required: true
        type: string
        description: "The name of the component to deploy"
      environments:
        required: true
        type: string
        description: "JSON string defining the environments and regions (array of objects)"

jobs:
  terraform:
    name: ${{ matrix.environment }} - ${{ matrix.region }}
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(inputs.environments) }}
    
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: üèóÔ∏è Checkout Code
        uses: actions/checkout@v6

      - name: üîë Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: üöÄ Terraform Init
        working-directory: ./infra/${{ inputs.componentName }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}.${{ inputs.componentName }}.${{ matrix.environment }}.${{ matrix.region }}" \
            -backend-config="subscription_id=${{ secrets.TF_BACKEND_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ secrets.TF_BACKEND_TENANT_ID }}"

      - name: ÔøΩ Replace Variables from App Config
        working-directory: ./infra/${{ inputs.componentName }}
        env:
          APP_CONFIG_NAME: ${{ secrets.AZURE_APP_CONFIG_NAME }}
          LABEL: ${{ matrix.environment }}
        shell: bash
        run: |
          if [ -z "$APP_CONFIG_NAME" ]; then
            echo "‚ö†Ô∏è App Configuration name not set, skipping variable replacement."
            exit 0
          fi

          # Verify Azure CLI can access App Configuration
          echo "üîç Verifying access to Azure App Configuration: $APP_CONFIG_NAME"
          if ! az appconfig show --name "$APP_CONFIG_NAME" &>/dev/null; then
            echo "‚ùå Failed to access Azure App Configuration: $APP_CONFIG_NAME"
            echo "This may be due to authentication failure or connection issues."
            exit 1
          fi
          echo "‚úÖ Successfully verified access to Azure App Configuration"

          echo "üîç Scanning for variables to replace in .tf, .tfvars, and .json files..."
          
          # Find files
          FILES=$(find . -maxdepth 2 -type f \( -name "*.tf" -o -name "*.tfvars" -o -name "*.json" \))
          
          for file in $FILES; do
            # Extract placeholders like $(VAR_NAME)
            # Use grep to find matches, sort -u to get unique list
            VARS=$(grep -oE '\$\([A-Z0-9_]+\)' "$file" | sort -u || true)
            
            if [ -n "$VARS" ]; then
              echo "üìÑ File: $file"
              for var_placeholder in $VARS; do
                echo "   - $var_placeholder"
              done
              
              for var_placeholder in $VARS; do
                # Remove $( and )
                VAR_KEY=${var_placeholder:2:-1}
                
                # Fetch value from App Config with proper error handling
                ERROR_OUTPUT=$(mktemp)
                VALUE=$(az appconfig kv show \
                  --name "$APP_CONFIG_NAME" \
                  --key "$VAR_KEY" \
                  --label "$LABEL" \
                  --query value \
                  -o tsv 2>"$ERROR_OUTPUT")
                EXIT_CODE=$?
                
                if [ $EXIT_CODE -eq 0 ] && [ -n "$VALUE" ]; then
                  echo "::add-mask::$VALUE"
                  echo "      ‚úÖ Replaced $var_placeholder with value from App Config (Key: $VAR_KEY)"
                  # Escape special characters in value for sed
                  ESCAPED_VALUE=$(printf '%s\n' "$VALUE" | sed -e 's/[\/&]/\\&/g')
                  
                  # Replace in file (inplace)
                  sed -i "s/$var_placeholder/$ESCAPED_VALUE/g" "$file"
                elif grep -qi "not found\|does not exist" "$ERROR_OUTPUT"; then
                  # Key not found - this is expected for some variables
                  echo "      ‚ö†Ô∏è  Value not found in App Config for $VAR_KEY (label: $LABEL). Skipping."
                else
                  # Unexpected error - authentication, connection, or access issues
                  echo "      ‚ùå Azure error while fetching $VAR_KEY:"
                  cat "$ERROR_OUTPUT"
                  rm -f "$ERROR_OUTPUT"
                  echo "üö® Critical Azure error detected. Failing pipeline."
                  exit 1
                fi
                
                rm -f "$ERROR_OUTPUT"
              done
            fi
          done

      - name: ÔøΩÔøΩ Terraform Validate
        working-directory: ./infra/${{ inputs.componentName }}
        run: terraform validate

      - name: üìã Terraform Plan
        id: plan
        working-directory: ./infra/${{ inputs.componentName }}
        run: |
          ENV_LOWER=$(echo "${{ matrix.environment }}" | tr '[:upper:]' '[:lower:]')
          TFVARS_FILE="environments/${ENV_LOWER}/terraform.tfvars"
          
          if [ -f "$TFVARS_FILE" ]; then
            echo "Using tfvars file: $TFVARS_FILE"
            TFVARS_ARG="-var-file=$TFVARS_FILE"
          else
            echo "Warning: tfvars file not found at $TFVARS_FILE"
            TFVARS_ARG=""
          fi
          
          terraform plan \
            $TFVARS_ARG \
            -var "env_name=${{ matrix.environment }}" \
            -var "region=${{ matrix.region }}" \
            -var "componentName=${{ inputs.componentName }}" \
            -out=tfplan

      - name: üö¢ Terraform Apply
        if: github.event_name != 'pull_request'
        working-directory: ./infra/${{ inputs.componentName }}
        run: |
          terraform apply -auto-approve tfplan

      - name: üì§ Export Outputs to Azure App Config
        if: github.event_name != 'pull_request'
        working-directory: ./infra/${{ inputs.componentName }}
        shell: bash
        env:
          APP_CONFIG_NAME_SECRET: ${{ secrets.AZURE_APP_CONFIG_NAME }}
        run: |
          # Get App Config name
          # Priority 1: Secret (for Platform/Service components that use Shared App Config)
          # Priority 2: Terraform Output (for Shared component itself)
          
          APP_CONFIG_NAME="${APP_CONFIG_NAME_SECRET}"
          
          if [ -z "$APP_CONFIG_NAME" ]; then
             echo "‚ÑπÔ∏è  Secret APP_CONFIG_NAME not set, trying Terraform output..."
             APP_CONFIG_NAME=$(terraform output -raw app_configuration_name 2>/dev/null || echo "")
          else
             echo "‚ÑπÔ∏è  Using App Config Name from Secret: $APP_CONFIG_NAME"
          fi

          if [ -z "$APP_CONFIG_NAME" ]; then
            echo "‚ö†Ô∏è  App Configuration name not found in secrets or outputs, skipping export"
            exit 0
          fi

          echo "üì¶ Using App Config: $APP_CONFIG_NAME"

          # Export outputs to App Config
          OUTPUTS_JSON=$(terraform output -json 2>/dev/null || echo "{}")

          if [ "$OUTPUTS_JSON" == "{}" ]; then
            echo "‚ÑπÔ∏è  No outputs to export"
            exit 0
          fi

          # Convert Component Name to UPPERCASE (e.g. platform -> PLATFORM)
          COMPONENT_UPPER=$(echo "${{ inputs.componentName }}" | tr '[:lower:]' '[:upper:]' | tr '-' '_')

          echo "$OUTPUTS_JSON" | jq -r 'to_entries[] | @json' | while IFS= read -r output; do
            OUTPUT_NAME=$(echo "$output" | jq -r '.key')
            IS_SENSITIVE=$(echo "$output" | jq -r '.value.sensitive')

            if [ "$IS_SENSITIVE" == "true" ]; then
              OUTPUT_VALUE=$(terraform output -raw "$OUTPUT_NAME" 2>/dev/null || echo "")
            else
              OUTPUT_VALUE=$(echo "$output" | jq -r '.value.value')
              if echo "$output" | jq -e '.value.value | type' | grep -q "object\|array"; then
                OUTPUT_VALUE=$(echo "$output" | jq -c '.value.value')
              fi
            fi

            # Convert Output Name to UPPERCASE (e.g. resource_group -> RESOURCE_GROUP)
            OUTPUT_NAME_UPPER=$(echo "$OUTPUT_NAME" | tr '[:lower:]' '[:upper:]' | tr '-' '_')
            
            # Construct Key: COMPONENT_OUTPUTNAME (e.g. PLATFORM_RESOURCE_GROUP)
            APP_CONFIG_KEY="${COMPONENT_UPPER}_${OUTPUT_NAME_UPPER}"

            if [ "$IS_SENSITIVE" == "true" ]; then
              echo "üîê Setting: $APP_CONFIG_KEY (label: ${{ matrix.environment }}) [sensitive]"
            else
              echo "üìù Setting: $APP_CONFIG_KEY (label: ${{ matrix.environment }})"
            fi

            # Set or update the key in Azure App Config (--yes allows updates)
            if az appconfig kv set \
              --name "$APP_CONFIG_NAME" \
              --key "$APP_CONFIG_KEY" \
              --value "$OUTPUT_VALUE" \
              --label "${{ matrix.environment }}" \
              --yes > /dev/null; then
              echo "‚úÖ Successfully created/updated: $APP_CONFIG_KEY"
            else
              echo "‚ùå Failed to set $APP_CONFIG_KEY"
            fi
          done

          echo "‚ú® Export completed!"
